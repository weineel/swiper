<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
      <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1531243812045-cc6e394864cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1c971d7865180507d0339256fe62c89d&auto=format&fit=crop&w=800&q=60)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
